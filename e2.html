<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="change()">click me</button>
</body>
<script>
    function change(){
        let btn = document.getElementById("btn")
        btn.style.backgroundColor="red"
    }
</script>
</html>
